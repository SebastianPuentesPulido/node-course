<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body"
    style="
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: blue;
    "
  >
    <h1>Im a Desktop App</h1>
    <h2>I was made in ElectonJS</h2>
    <button onclick="changeBg()">Change Bg</button>
  </body>
  <script>
    const body = document.getElementById('body');
    
    function changeBg() {
        let bg = body.style.backgroundColor;

        bg === 'blue' ? bg = 'red':false;
        bg === 'red' ? bg = 'blue':false;
    }
  </script>
</html>
